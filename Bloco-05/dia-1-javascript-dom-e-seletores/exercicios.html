<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main,
    section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="title" class="title">Exercício 5.1 - JavaEscripito </h1>
  </header>
  <main class="main-content">
    <section class="center-content">
      <p class="paragraph">Texto padrão do nosso site</p>
      <p class="paragraph">-----</p>
      <p class="paragraph">Trybe</p>
    </section>
  </main>
  <script>
    /* Aqui você vai modificar os elementos já existentes utilizando apenas as funções: */
    document.getElementById('title').style.backgroundColor = 'blue';

    document.getElementsByClassName('main-content')[0].style.color = 'red'

    document.getElementsByTagName('section')[0].style.backgroundColor = 'green';
    /* Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */
    document.getElementsByTagName('p')[1].innerText = "Voando alto";

    /*Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe(rgb(76,164,109)).*/
    document.getElementsByTagName('main')[0].style.backgroundColor = 'rgb(76, 164, 109)';

    /*Crie e execute uma função que mude a cor do quadrado vermelho para branco.*/
    document.getElementsByClassName('center-content')[0].style.backgroundColor = 'white';

    /*Crie e execute uma função que corrija o texto da tag <h1>.*/
    document.getElementById('title').innerText = "Exercício 5.1 - JavaScript";

    /*Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.*/
    let paragraph = document.getElementsByClassName('paragraph');

    for (let index in paragraph) {
      paragraph[index].style.textTransform = 'uppercase';
    }

    /*Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.*/
    console.log(document.querySelectorAll('p'));

  </script>
</body>

</html>
