<!DOCTYPE html>
<html>

<body>
  <header>
    <h2 id="page-title">Título</h2>
    <p id="paragraph" class="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph" class="paragraph">Segundo parágrafo!</p>
  </header>
  <script>
    const paragraph = document.getElementById("paragraph");
    paragraph.style.color = "red";

    document.getElementById('page-title').innerText = "Javascript DOM";
    document.getElementById('second-paragraph').innerText = "DOM e Seletores";
    document.getElementById('subtitle').innerText = "Javascript";

    document.getElementsByClassName('paragraph')[0].style.color = 'green';

    document.getElementsByTagName('h4')[0].style.color = 'blue';

  </script>
</body>

</html>
