<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>

  <label for="e-mail">E-mail
    <input type="email" id="e-mail" placeholder="Digite seu e-mail" required autocomplete="off" autofocus></label>

  <label for="password">Senha
    <input type="text" id="password" placeholder="Digite sua senha" required></label>

  <label for="remember">
    <input type="checkbox" id="remember">Lembre-me</label>

</body>

</html>
