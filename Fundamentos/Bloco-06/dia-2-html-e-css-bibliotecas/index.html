<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>TrybeTrip</title>
</head>

<body>
  <header>
    <h1 class="display-4 text-center">Concurso TrybeTrip.</h1>
  </header>
  <main>
    <form action="" method="get" id="form" class="form-control container-md">
      <!-- <div class="container-form"> -->

      <div class="row mb-2">
        <label for="email" class="col-sm-2 col-form-label">Nome Completo</label>
        <div class="col-sm-10">
          <input type="email" name="email" id="input-email" maxlength="50" minlength="10" class="form-control">
        </div>
      </div>

      <div class="row mb-2">
        <label for="name" class="col-sm-2 col-form-label">Endereço de E-mail</label>
        <div class="col-sm-10">
          <input type="text" name="name" id="input-name" maxlength="40" minlength="10" class="form-control">
        </div>
      </div>

      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Lugar Preferido</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="radio" name="favorite" id="city" class="form-check-input">
            <label for="city" class="form-check-label">Cidade</label>
          </div>
          <div class="form-check">
            <input type="radio" name="favorite" id="countryside" class="form-check-input">
            <label for="countryside" class="form-check-label">Campo</label>
          </div>
          <div class="form-check">
            <input type="radio" name="favorite" id="beach" class="form-check-input">
            <label for="beach" class="form-check-label">Praia</label>
          </div>
          <div class="form-check">
            <input type="radio" name="favorite" id="mountains" class="form-check-input">
            <label for="mountains" class="form-check-label">Montanhas</label>
          </div>
        </div>
      </fieldset>

      <div class="row mb-3">
        <textarea name="answer" id="text-area" cols="30" rows="10" maxlength="500" class="col-sm-10 offset-sm-2" placeholder="Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?"></textarea>
      </div>

      <div class="row mb-3">
        <label for="" class="col-sm-10 offset-sm-2 date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" placeholder="dd/mm/aaaa" class="col-sm-10 offset-sm-2">

      </div>

      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <label for="checkbox-1" class="form-check-label"><input type="checkbox" id="checkbox-1" class="form-check-input">
            Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        </div>
        <div class="col-sm-10 offset-sm-2">
          <label for="checkbox-2" class="form-check-label"><input type="checkbox" id="checkbox-2" class="form-check-input">
            Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
        </div>
      </div>

      <div class="col-sm-10 offset-sm-2">
        <button type="submit" id="send-btn" class="btn btn-secondary">Enviar</button>
        <button type="button" id="clear-btn" class="btn btn-secondary">Apagar</button>
      </div>
    </form>

  </main>
  <script src="script.js"></script>
</body>

</html>
